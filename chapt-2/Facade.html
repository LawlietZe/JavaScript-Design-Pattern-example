<!DOCTYPE html>
<html>
<head>
	<title>Facade Pattern Test Page</title>
<meta charset="utf-8">	
<style type="text/css">
	#box{
		width: 200px;
		height: 200px;
		background-color: blue;
	}
</style>
</head>
<body>
<div id="myInput">
	click me ! hey!
</div>
<div id="box"></div>
<script type="text/javascript">
	function addEvent(dom,type,fn){
		//对于支持DOM2级事件处理程序 addEventListener 方法的浏览器
		if (dom.addEventLisener){
			dom.addEventListener(type,fn,false);
		//对于不支持addEventListener方法但支持 attachEvent方法俄浏览器
		}else if (dom.attachEvent) {
			dom.attachEvent('on'+type,fn);
		//对于不支持addEventListener方法也不支持attachEvent方法,但支持on+事件名 的浏览器
		}else{
			dom['on'+type] = fn;
		}
	}
	var myInput = document.getElementById('myInput');
	addEvent(myInput,'click',function(){
		console.log("绑定第一个事件")
	})
	addEvent(myInput,'click',function(){
		console.log("绑定第二个事件")
	})
	addEvent(myInput,'click',function(){
		console.log("绑定第三个事件")
	})	





	//简约版属性样式方法库😭
	var A = {
		//通过id获取元素
		g : function(id){
			return document.getElementById(id);
		},
    // 设置元素css属性
    css : function(id,key,value){
    	document.getElementById(id).style[key] = value;
    },
    html : function(id,html){
    	document.getElementById(id).innerHTML = html;
    },
    //为元素绑定事件
    on : function(id,type,fn){
    	document.getElementById(id)['on'+type] = fn;
    }
	};

  A.css('box','background','red');
  A.html('box','I did IT!!!');
  A.on('box','click',function(){
  	A.html('box','WOW man ! You just CLICKED me !');
  })
</script>
</body>
</html>
